/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'com.codedog.rainbow.java-library-conventions'
    id 'com.codedog.rainbow.java-lombok-conventions'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
}

dependencies {
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.12.4'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jdk8:2.12.4'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-guava:2.12.4'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.12.4'

    implementation 'org.springframework.data:spring-data-commons:2.5.3'
    implementation 'org.springframework:spring-webmvc:5.3.9'
    compileOnly 'javax.servlet:javax.servlet-api:4.0.1'
}
